<!DOCTYPE html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta name="theme-color" content="#222831">
    <link rel="apple-touch-icon" href="./images/icons/apple-icon.png">

    <link rel='manifest' href='/manifest.json'>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
      <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>

      <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js', { scope: './' })
            .then((registration) => {
              console.log('Registrado o service worker')
            });
        }
      </script>
  </head>

  <body>
    <div style='display: flex; flex-direction: column; align-items: center;'>
      <img src='./images/LogoMulti.png' style='width: 100px;' />
      <p>Pwa de testes do Multi24h </p>
     
     <fieldset>
       <legend>Notificações</legend>
       <button class="btn" onclick="displayNotification()">Notificações</button>
       <button class="btn" onclick="displayNotificationBetter()">Notificações Bonitas</button>
     </fieldset>
      
     <fieldset>
       <legend>Acesso a Camera</legend>
       <input type="file" accept="image/*" capture="camera"  onchange="loadFile(event)" />
       <img id="output" width="200" />
     </fieldset>


     <fieldset>
       <legend>Geolocalização</legend>
       <button class="btn" onclick="getLocation()">Pegar Localização</button>
       <div id="map" class="map"></div>
     </fieldset>

     <script src='main.js'></script>
    </div>
    </body>
</html
